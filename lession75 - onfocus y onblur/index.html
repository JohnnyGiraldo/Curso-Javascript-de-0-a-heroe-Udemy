<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" onfocus="green(this)" onblur="pink(this)" style="height: 55px;width: 250px;">

    <script>
        function green(titulo) {
            titulo.style.background = "green";
        }

        function pink(titulo) {
            titulo.style.background = "pink";
        }
    </script>


</body>
